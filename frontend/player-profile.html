<!DOCTYPE html>
<html lang="en" ng-app="CricketApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - CricZone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stats-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .stat-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-weight: bold;
            color: #495057;
        }
        .stat-value {
            color: #212529;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body ng-controller="PlayerProfileController">
    <button class="btn btn-secondary close-btn" onclick="window.close()">Close Window</button>
    
    <div class="profile-container" ng-if="player">
        <div class="profile-header">
            <img ng-src="{{player.profileUrl}}" alt="{{player.name}}" class="profile-image">
            <h1>{{player.name}}</h1>
            <p class="text-muted">{{player.role}} | {{player.team}}</p>
        </div>

        <div class="stats-container">
            <h3 class="mb-4">Career Statistics</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-item">
                        <span class="stat-label">Matches Played:</span>
                        <span class="stat-value">{{player.matches}}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Runs:</span>
                        <span class="stat-value">{{player.runs}}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Wickets Taken:</span>
                        <span class="stat-value">{{player.wickets}}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-item">
                        <span class="stat-label">Team:</span>
                        <span class="stat-value">{{player.team}}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Nationality:</span>
                        <span class="stat-value">{{player.nationality}}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Role:</span>
                        <span class="stat-value">{{player.role}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
