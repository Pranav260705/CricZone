<!DOCTYPE html>
<html lang="en" ng-app="CricketApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player - CricZone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .form-container { padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CricZone</a>
            <div class="navbar-nav ms-auto" ng-controller="AuthController">
                <span class="nav-item nav-link" ng-if="isAuthenticated()">
                    Welcome, {{getUser().username}}!
                    <button class="btn btn-outline-light ms-2" ng-click="logout()">Logout</button>
                </span>
                <a class="nav-item nav-link" ng-if="!isAuthenticated()" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" ng-controller="AddPlayerController">
        <div class="form-container">
            <h2 class="text-center mb-4">Add a New Player</h2>
            <form name="playerForm" ng-submit="addPlayer()" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Player Name</label>
                    <input type="text" class="form-control" id="name" ng-model="newPlayer.name" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Player Role</label>
                    <input type="text" class="form-control" id="role" ng-model="newPlayer.role" required>
                </div>
                <div class="mb-3">
                    <label for="runs" class="form-label">Total Runs</label>
                    <input type="number" class="form-control" id="runs" ng-model="newPlayer.runs" required>
                </div>
                <div class="mb-3">
                    <label for="wickets" class="form-label">Wickets Taken</label>
                    <input type="number" class="form-control" id="wickets" ng-model="newPlayer.wickets" required>
                </div>
                <div class="mb-3">
                    <label for="matches" class="form-label">Total Matches</label>
                    <input type="number" class="form-control" id="matches" ng-model="newPlayer.matches" required>
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">Team</label>
                    <input type="text" class="form-control" id="team" ng-model="newPlayer.team" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" ng-model="newPlayer.nationality" required>
                </div>
                <div class="mb-3">
                    <label for="profileUrl" class="form-label">Profile Image URL</label>
                    <input type="url" class="form-control" id="profileUrl" ng-model="newPlayer.profileUrl" required>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" ng-disabled="playerForm.$invalid">Save Player</button>
                    <button class="btn btn-secondary" type="button" onclick="location.href='index.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
