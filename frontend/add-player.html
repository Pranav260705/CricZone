<!DOCTYPE html>
<html lang="en" ng-app="CricketApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; }
        input { display: block; width: 100%; padding: 8px; margin: 10px 0; }
        .btn { padding: 10px 20px; cursor: pointer; }
        .save { background-color: green; color: white; }
        .back { background-color: gray; color: white; }
    </style>
</head>
<body ng-controller="AddPlayerController">
    <h1>Add a New Player</h1>
    <div class="container">
        <form name="playerForm" ng-submit="addPlayer()" novalidate>
            <input type="text" ng-model="newPlayer.name" placeholder="Enter Player Name" required>
            <input type="text" ng-model="newPlayer.role" placeholder="Enter Player Role" required>
            <input type="number" ng-model="newPlayer.runs" placeholder="Total Runs" required>
            <input type="number" ng-model="newPlayer.matches" placeholder="Total Matches" required>
            <input type="url" ng-model="newPlayer.profileUrl" placeholder="Profile Image URL" required>

            <button class="btn save" type="submit" ng-disabled="playerForm.$invalid">Save</button>
            <button class="btn back" type="button" onclick="location.href='index.html'">Cancel</button>
        </form>
    </div>
</body>
</html>
